# Configuration file for DNF5 Snapper Plugin
# Location: /etc/dnf/libdnf5-plugins/snapper.conf

[main]
# Enable/disable the plugin
enabled = true

# Dry-run mode: show what would be done without creating snapshots
dryrun = false

# Snapper configuration to use (default: root)
snapper_config = root

# Cleanup algorithm for snapshots (number, timeline, empty-pre-post)
cleanup_algorithm = number

# Root prefix for snapper operations (advanced - usually not changed)
# root_prefix = /

[filters]
# Package patterns that trigger snapshots (comma or space separated)
# Wildcards (*) and regular expressions are supported
# If empty or *, all transactions create snapshots
include_packages = *

# Package patterns to exclude from triggering snapshots
# Comma or space separated list
# exclude_packages = *-debuginfo, *-debugsource, *-devel

# Packages marked as important - snapshots with these are kept longer
# Important packages get enhanced cleanup algorithm and longer retention
#
# Default: Top 5 critical system components for Fedora
important_packages = kernel-*, systemd*, grub2-*, glibc*, NetworkManager*
#
# Alternative minimal set (boot-critical only):
# important_packages = kernel-*, grub2-*, dracut*
#
# Extended set (includes firmware and base tools):
# important_packages = kernel-*, systemd*, grub2-*, glibc*, NetworkManager*, dracut*, shim*, linux-firmware*, rpm*, dnf*
